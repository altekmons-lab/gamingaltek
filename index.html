 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDR GASTRO - MENÚ DIGITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #E61212; --gold: #FFC700; --cyan: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Roboto Mono', monospace; margin: 0; padding: 10px; }
        h1 { font-family: 'Orbitron'; color: var(--red); text-align: center; letter-spacing: 5px; text-shadow: 0 0 10px var(--red); }
        
        /* --- GRID DE MENÚ --- */
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .food-card { background: #0d0d0d; border: 1px solid #222; border-radius: 10px; overflow: hidden; transition: 0.3s; position: relative; }
        .food-card.selected { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .food-card img { width: 100%; height: 120px; object-fit: cover; filter: grayscale(30%); }
        .food-info { padding: 10px; text-align: center; }
        .price { color: var(--gold); font-weight: bold; font-size: 18px; }
        .sold-out { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; color: var(--red); font-weight: bold; transform: rotate(-15deg); border: 2px solid var(--red); z-index: 10; display: none; }

        /* --- CARRITO FLOTANTE --- */
        .cart-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 2px solid var(--red); padding: 15px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .btn-order { background: var(--red); color: white; border: none; padding: 10px 20px; font-family: 'Orbitron'; font-weight: bold; border-radius: 5px; cursor: pointer; }
        
        /* --- MODAL FORMULARIO --- */
        #order-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; align-items: center; justify-content: center; }
        .modal-content { background: #111; border: 1px solid var(--cyan); padding: 25px; width: 90%; max-width: 400px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; background: #000; color: #fff; border: 1px solid #333; }
    </style>
</head>
<body>

    <h1>XDR GASTRO</h1>
    <p style="text-align:center; color: var(--cyan); font-size: 10px;">CONEXIÓN DIRECTA CON MATRIZ</p>

    <div id="menu-digital" class="menu-grid">
        </div>

    <div class="cart-bar" id="cart-bar">
        <div>
            <span style="font-size: 12px; color: #888;">TOTAL:</span>
            <span id="cart-total" style="font-size: 20px; color: var(--gold); margin-left: 10px;">$0.00</span>
        </div>
        <button class="btn-order" onclick="openOrderModal()">PEDIR AHORA</button>
    </div>

    <div id="order-modal">
        <div class="modal-content">
            <h3 style="color: var(--red); font-family: 'Orbitron';">DATOS DE TRANSMISIÓN</h3>
            <input type="text" id="nombre_cliente" placeholder="Nombre completo">
            <input type="tel" id="telefono" placeholder="WhatsApp (Ej: 04241234567)">
            <select id="tipo_entrega">
                <option value="Pickup">PICKUP (LOCAL)</option>
                <option value="Delivery">DELIVERY (+$1.00)</option>
            </select>
            <button class="btn-order" style="width: 100%;" onclick="enviarPedido()">CONFIRMAR PEDIDO</button>
            <button onclick="closeModal()" style="background: none; color: #555; border: none; width: 100%; margin-top: 10px;">CANCELAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://xdr-zone-server-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let carrito = [];
        let totalGeneral = 0;

        // --- CARGAR MENÚ EN TIEMPO REAL ---
        onValue(ref(db, 'menu'), (snapshot) => {
            const container = document.getElementById('menu-digital');
            container.innerHTML = "";
            const data = snapshot.val();
            
            for (let id in data) {
                const it = data[id];
                const card = document.createElement('div');
                card.className = 'food-card';
                card.onclick = () => toggleItem(id, it.nombre, it.precio);
                
                card.innerHTML = `
                    <img src="${it.img || 'https://via.placeholder.com/150'}">
                    <div class="food-info">
                        <div style="font-size: 14px;">${it.nombre.toUpperCase()}</div>
                        <div class="price">$${it.precio.toFixed(2)}</div>
                    </div>
                `;
                container.appendChild(card);
            }
        });

        window.toggleItem = (id, nombre, precio) => {
            const index = carrito.findIndex(item => item.id === id);
            if (index > -1) {
                carrito.splice(index, 1);
            } else {
                carrito.push({id, nombre, precio});
            }
            actualizarUI();
        };

        function actualizarUI() {
            totalGeneral = carrito.reduce((sum, item) => sum + item.precio, 0);
            document.getElementById('cart-total').innerText = `$${totalGeneral.toFixed(2)}`;
            // Efecto visual de selección (opcional)
        }

        window.openOrderModal = () => {
            if (carrito.length === 0) return alert("Selecciona al menos un producto.");
            document.getElementById('order-modal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('order-modal').style.display = 'none';

        window.enviarPedido = async () => {
            const nombre = document.getElementById('nombre_cliente').value;
            const tlf = document.getElementById('telefono').value;
            const entrega = document.getElementById('tipo_entrega').value;

            if (!nombre || !tlf) return alert("Completa tus datos.");

            const pedido = {
                nombre_cliente: nombre,
                telefono: tlf,
                tipo_entrega: entrega,
                items: carrito.map(i => i.nombre),
                monto: totalGeneral + (entrega === "Delivery" ? 1.0 : 0.0),
                estado: "recibido",
                origen: "WEB",
                timestamp: Date.now()
            };

            const newOrderRef = push(ref(db, 'pedidos'));
            await set(newOrderRef, pedido);
            
            alert("¡PEDIDO ENVIADO! Te contactaremos por WhatsApp en breve.");
            location.reload();
        };
    </script>
