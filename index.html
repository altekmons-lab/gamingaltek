<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFETERIA PEDIDOS ONLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --neon-red: #ff003c;
            --neon-blue: #00f0ff;
            --neon-green: #39ff14;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
            --card-bg: #111;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding-bottom: 100px;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND GLITCH --- */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: -1; background-size: 100% 2px, 3px 100%; pointer-events: none;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }

        /* --- HEADER & CONTACTO SUPERIOR --- */
        .header-container {
            position: relative;
            padding-top: 20px;
            margin-bottom: 30px;
        }

        .top-contact {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 5px 10px;
            font-family: 'Orbitron';
            font-size: 0.8rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px var(--neon-purple), -2px -2px 0px var(--neon-blue);
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 2px;
        }

        .server-status {
            text-align: center; font-family: 'Orbitron'; font-size: 0.8rem;
            color: var(--neon-green); margin-top: 5px; text-shadow: 0 0 5px var(--neon-green);
        }
        .server-status.offline { color: var(--neon-red); text-shadow: 0 0 5px var(--neon-red); }

        /* --- TASA DE CAMBIO VISUAL --- */
        .rate-display {
            text-align: center; color: #888; font-size: 0.9rem; margin-top: 5px; font-family: 'Orbitron';
        }

        /* --- MENU GRID --- */
        .menu-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px; padding: 15px; max-width: 1200px; margin: 0 auto;
        }

        .card {
            background: var(--card-bg); border: 1px solid #333;
            overflow: hidden; position: relative; cursor: pointer; transition: 0.2s;
        }
        .card:active { transform: scale(0.98); }
        .card.selected { border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }

        .img-container {
            width: 100%; aspect-ratio: 1 / 1; background: #000;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .card img { width: 100%; height: 100%; object-fit: contain; }

        .card-info { padding: 10px; border-top: 1px solid #222; }
        .card-title { font-family: 'Orbitron'; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; }
        .card-price { color: var(--neon-green); font-size: 1.1rem; font-weight: bold; }

        .badge-qty {
            position: absolute; top: 0; right: 0; background: var(--neon-red); color: white;
            font-weight: bold; padding: 5px 10px; font-size: 0.9rem; z-index: 10;
            display: none;
        }

        /* --- CART BAR --- */
        .cart-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(5, 5, 5, 0.98); border-top: 2px solid var(--neon-blue);
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            box-sizing: border-box; z-index: 100; box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
        }
        .total-wrapper { text-align: left; }
        .total-usd { font-size: 1.4rem; color: var(--neon-blue); font-family: 'Orbitron'; font-weight: bold; }
        .total-bs { font-size: 0.9rem; color: #aaa; font-family: 'Rajdhani'; }

        .btn-main {
            background: var(--neon-blue); color: #000; border: none;
            padding: 10px 25px; font-family: 'Orbitron'; font-weight: 900;
            font-size: 1rem; cursor: pointer; text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn-main:disabled { background: #333; color: #555; cursor: not-allowed; }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            justify-content: center; align-items: flex-start;
            overflow-y: auto; padding: 20px 0; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #0a0a0a; border: 1px solid var(--neon-purple);
            padding: 20px; width: 90%; max-width: 450px;
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.2); position: relative;
        }

        /* --- LISTA DE PEDIDO ESTILO APP --- */
        .order-row {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #222; padding: 12px 0;
        }
        .item-name { flex-grow: 1; font-size: 0.95rem; color: #ddd; padding-right: 10px; }
        .item-controls { display: flex; align-items: center; gap: 8px; }
        
        .btn-qty {
            background: #222; border: 1px solid var(--neon-blue); color: var(--neon-blue);
            width: 30px; height: 30px; cursor: pointer; border-radius: 4px;
            font-weight: bold; font-size: 1.1rem; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .btn-qty:active { background: var(--neon-blue); color: #000; }
        
        .btn-delete { 
            color: var(--neon-red); background: none; border: 1px solid #333; 
            cursor: pointer; font-size: 1.2rem; width: 30px; height: 30px;
            border-radius: 4px; display: flex; align-items: center; justify-content: center;
            margin-right: 5px;
        }
        .btn-delete:hover { border-color: var(--neon-red); background: rgba(255, 0, 60, 0.1); }

        .qty-display {
            color: #fff; font-weight: bold; width: 25px; text-align: center; font-family: 'Orbitron';
        }

        /* --- INPUTS --- */
        input, select, textarea {
            width: 100%; background: #0f0f0f; border: 1px solid #333;
            color: white; padding: 12px; font-family: 'Rajdhani'; font-size: 1.1rem;
            box-sizing: border-box; margin-bottom: 10px;
        }
        input:focus { border-color: var(--neon-blue); outline: none; }
        .hidden { display: none; }

        /* --- SPLASH SUCCESS --- */
        #success-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 300;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .success-text {
            color: var(--neon-green); font-family: 'Orbitron'; font-size: 2rem;
            margin-bottom: 10px; text-shadow: 0 0 20px var(--neon-green);
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse { from { opacity: 0.7; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="header-container">
        <div class="top-contact">
            <svg width="15" height="15" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326z"/></svg>
            0412-3914757
        </div>
        
        <h1>CAFETERIA PEDIDOS ONLINE</h1>
        <div id="server-status" class="server-status">CONECTANDO...</div>
        <div id="rate-display" class="rate-display">TASA: -- BS</div>
    </div>

    <div id="menu-container" class="menu-container">
        <div style="text-align:center; width:100%; margin-top:50px;">CARGANDO MENÚ...</div>
    </div>

    <div class="cart-bar">
        <div class="total-wrapper">
            <div id="total-usd" class="total-usd">$0.00</div>
            <div id="total-bs" class="total-bs">Bs 0.00</div>
        </div>
        <button id="btn-pagar" class="btn-main" onclick="abrirModal()">VER ORDEN</button>
    </div>

    <div id="modal-checkout" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--neon-blue); font-family:'Orbitron'; border-bottom:1px solid #333; padding-bottom:10px; margin-top:0;">TU PEDIDO</h3>
            
            <div id="modal-items-list" style="margin-bottom: 20px;"></div>

            <div style="text-align:right; border-top:1px solid #333; padding-top:10px;">
                <div style="font-size:1.2rem; color:#fff;" id="modal-total-usd">$0.00</div>
                <div style="font-size:1rem; color:var(--neon-green);" id="modal-total-bs">Bs 0.00</div>
            </div>

            <h3 style="color:var(--neon-purple); font-family:'Orbitron'; margin-top:20px;">DATOS DE PAGO</h3>
            <input type="text" id="cli_nombre" placeholder="NOMBRE COMPLETO">
            <div style="display:flex; gap:10px;">
                <input type="number" id="cli_cedula" placeholder="CÉDULA">
                <input type="tel" id="cli_telefono" placeholder="TELÉFONO">
            </div>

            <select id="cli_entrega" onchange="toggleDelivery()">
                <option value="Pickup">RETIRO EN TIENDA (Pickup)</option>
                <option value="Delivery">DELIVERY</option>
            </select>

            <div id="delivery-fields" class="hidden">
                <p style="color:#aaa; font-size:0.8rem; margin:0 0 10px 0;">* El costo del delivery se coordina por WhatsApp.</p>
                <input type="text" id="cli_localidad" placeholder="ZONA / LOCALIDAD">
                <textarea id="cli_direccion" rows="2" placeholder="DIRECCIÓN EXACTA"></textarea>
            </div>

            <button class="btn-main" style="width:100%; margin-top:15px; background:var(--neon-green);" onclick="procesarOrden()">CONFIRMAR PEDIDO</button>
            <button onclick="cerrarModal()" style="width:100%; background:transparent; border:none; color:#666; margin-top:15px; cursor:pointer">VOLVER</button>
        </div>
    </div>

    <div id="success-overlay">
        <div class="success-text">PEDIDO EN PROCESO</div>
        <div style="color:#fff; font-family:'Rajdhani'; font-size:1.2rem;">Tu ticket se ha descargado.</div>
        <div style="color:#888; font-size:0.9rem; margin-top:20px;">Por favor espera, estamos procesando tu solicitud.</div>
        <button onclick="location.reload()" style="margin-top:30px; background:#333; color:#fff; border:1px solid #555; padding:10px 20px; cursor:pointer;">HACER OTRO PEDIDO</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = { databaseURL: "https://xdr-zone-server-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const { jsPDF } = window.jspdf;

        // ESTADO GLOBAL
        let menuData = {};
        let carrito = {}; // { id: cantidad }
        let tasaCambio = 0;
        let tiendaAbierta = true;

        // 1. ESCUCHAR TASA DE CAMBIO
        onValue(ref(db, 'config/tasa'), (snap) => {
            tasaCambio = parseFloat(snap.val()) || 0;
            document.getElementById('rate-display').innerText = `TASA: ${tasaCambio.toFixed(2)} BS`;
            actualizarTotales(); // Recalcular si cambia la tasa
        });

        // 2. ESCUCHAR ESTADO TIENDA
        onValue(ref(db, 'config/abierto'), (snap) => {
            tiendaAbierta = snap.val();
            const st = document.getElementById('server-status');
            const btn = document.getElementById('btn-pagar');
            if (tiendaAbierta) {
                st.innerText = "ONLINE"; st.classList.remove('offline');
                btn.disabled = false;
            } else {
                st.innerText = "CERRADO"; st.classList.add('offline');
                btn.disabled = true; btn.innerText = "CERRADO";
            }
        });

        // 3. CARGAR MENÚ
        onValue(ref(db, 'menu'), (snap) => {
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            menuData = snap.val() || {};

            for (let [id, item] of Object.entries(menuData)) {
                if (item.existencia === false) continue;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card-${id}`;
                card.onclick = () => sumarItem(id);
                
                card.innerHTML = `
                    <div class="badge-qty" id="badge-${id}">0</div>
                    <div class="img-container">
                        <img src="${item.img || 'https://via.placeholder.com/200?text=NO+IMG'}">
                    </div>
                    <div class="card-info">
                        <div class="card-title">${item.nombre.toUpperCase()}</div>
                        <div class="card-price">$${item.precio.toFixed(2)}</div>
                    </div>
                `;
                container.appendChild(card);
            }
        });

        // --- LÓGICA DE CARRITO (SUMAR Y RESTAR) ---
        window.sumarItem = (id) => {
            if (!tiendaAbierta) return alert("La tienda está cerrada.");
            if (!carrito[id]) carrito[id] = 0;
            carrito[id]++;
            updateCardUI(id);
            actualizarTotales();
            
            // Si el modal está abierto, refrescamos para ver el cambio instantáneo
            if(document.getElementById('modal-checkout').style.display === 'flex') {
                renderModalItems();
            }
        };

        window.restarItem = (id) => {
            if (carrito[id] > 0) {
                carrito[id]--;
                if (carrito[id] === 0) {
                    delete carrito[id];
                }
                updateCardUI(id);
                actualizarTotales();
                renderModalItems(); // Refrescar lista modal
            }
        };

        window.eliminarItem = (id) => {
            delete carrito[id];
            updateCardUI(id);
            actualizarTotales();
            renderModalItems();
        };

        function updateCardUI(id) {
            const qty = carrito[id] || 0;
            const badge = document.getElementById(`badge-${id}`);
            const card = document.getElementById(`card-${id}`);
            
            if (badge && card) {
                if (qty > 0) {
                    badge.style.display = 'block';
                    badge.innerText = qty;
                    card.classList.add('selected');
                } else {
                    badge.style.display = 'none';
                    card.classList.remove('selected');
                }
            }
        }

        function actualizarTotales() {
            let totalUSD = 0;
            for (let [id, qty] of Object.entries(carrito)) {
                if (menuData[id]) totalUSD += menuData[id].precio * qty;
            }
            const totalBS = totalUSD * tasaCambio;

            // Actualizar Barra Inferior
            document.getElementById('total-usd').innerText = `$${totalUSD.toFixed(2)}`;
            document.getElementById('total-bs').innerText = `Bs ${totalBS.toFixed(2)}`;
            
            // Actualizar Modal
            document.getElementById('modal-total-usd').innerText = `$${totalUSD.toFixed(2)}`;
            document.getElementById('modal-total-bs').innerText = `Bs ${totalBS.toFixed(2)}`;

            return { usd: totalUSD, bs: totalBS };
        }

        // --- MODAL ---
        window.abrirModal = () => {
            const tots = actualizarTotales();
            if (tots.usd === 0) return alert("El carrito está vacío.");
            renderModalItems();
            document.getElementById('modal-checkout').style.display = 'flex';
        };

        window.cerrarModal = () => document.getElementById('modal-checkout').style.display = 'none';

        function renderModalItems() {
            const list = document.getElementById('modal-items-list');
            list.innerHTML = "";
            
            if (Object.keys(carrito).length === 0) {
                cerrarModal();
                return;
            }
            
            for (let [id, qty] of Object.entries(carrito)) {
                const item = menuData[id];
                if (!item) continue;

                list.innerHTML += `
                    <div class="order-row">
                        <div class="item-name">${item.nombre}</div>
                        <div class="item-controls">
                            <button class="btn-delete" onclick="eliminarItem('${id}')">×</button>
                            <button class="btn-qty" onclick="restarItem('${id}')">-</button>
                            <span class="qty-display">${qty}</span>
                            <button class="btn-qty" onclick="sumarItem('${id}')">+</button>
                        </div>
                        <div style="min-width:60px; text-align:right; color:var(--neon-blue); font-size:0.9rem; font-weight:bold;">
                            $${(item.precio * qty).toFixed(2)}
                        </div>
                    </div>
                `;
            }
        }

        window.toggleDelivery = () => {
            const tipo = document.getElementById('cli_entrega').value;
            const div = document.getElementById('delivery-fields');
            if (tipo === 'Delivery') div.classList.remove('hidden');
            else div.classList.add('hidden');
        };

        // --- PROCESAR PEDIDO ---
        window.procesarOrden = async () => {
            const nombre = document.getElementById('cli_nombre').value;
            const cedula = document.getElementById('cli_cedula').value;
            const tlf = document.getElementById('cli_telefono').value;
            const entrega = document.getElementById('cli_entrega').value;

            if (!nombre || !cedula || !tlf) return alert("Por favor completa tus datos.");
            
            let direccion = "Tienda";
            if (entrega === 'Delivery') {
                direccion = document.getElementById('cli_direccion').value;
                if (!direccion) return alert("Ingresa tu dirección.");
            }

            document.getElementById('modal-checkout').style.display = 'none';
            document.getElementById('success-overlay').style.display = 'flex';

            const totals = actualizarTotales();
            const itemsStr = [];
            
            // GENERAR PDF
            const doc = new jsPDF({ orientation: "p", unit: "mm", format: [80, 200] });
            doc.setFont("courier", "bold");
            doc.setFontSize(12); doc.text("CAFETERIA PEDIDOS ONLINE", 40, 10, { align: "center" });
            
            doc.setFontSize(9); doc.setFont("courier", "normal");
            doc.text("--------------------------------", 40, 15, { align: "center" });
            doc.text(`FECHA: ${new Date().toLocaleTimeString()}`, 5, 20);
            doc.text(`CLIENTE: ${nombre}`, 5, 25);
            doc.text(`CI: ${cedula}`, 5, 30);
            doc.text(`TLF: ${tlf}`, 5, 35);
            doc.text(`TIPO: ${entrega.toUpperCase()}`, 5, 40);

            let y = 50;
            doc.text("--------------------------------", 40, y, { align: "center" }); y+=5;
            
            for (let [id, qty] of Object.entries(carrito)) {
                const it = menuData[id];
                itemsStr.push(`${qty}x ${it.nombre}`);
                doc.text(`${qty} x ${it.nombre.substring(0,18)}`, 5, y);
                doc.text(`$${(it.precio*qty).toFixed(2)}`, 75, y, {align:"right"});
                y+=5;
            }
            
            y+=5;
            doc.setFontSize(11); doc.setFont("courier", "bold");
            doc.text(`TOTAL USD: $${totals.usd.toFixed(2)}`, 75, y, {align:"right"}); y+=5;
            doc.text(`TOTAL BS: Bs ${totals.bs.toFixed(2)}`, 75, y, {align:"right"}); y+=5;
            
            doc.setFontSize(8); doc.setFont("courier", "normal");
            doc.text(`(Tasa: ${tasaCambio.toFixed(2)})`, 75, y, {align:"right"}); y+=10;
            
            doc.text("COMPROBANTE DE CONSUMO", 40, y, { align: "center" });
            
            doc.save(`Pedido_${nombre}.pdf`);

            // ENVIAR A FIREBASE
            await push(ref(db, 'pedidos'), {
                cliente: nombre, cedula, telefono: tlf, tipo_entrega: entrega, direccion,
                items: itemsStr, monto: totals.usd, monto_bs: totals.bs,
                estado: "recibido", origen: "WEB", timestamp: Date.now()
            });
        };
    </script>
</body>
</html>
